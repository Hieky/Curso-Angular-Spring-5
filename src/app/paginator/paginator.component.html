<ul *ngIf="paginas?.length > 0" class="pagination">
    <li class="page-item" *ngFor="let pagina of paginas">
        <span class="page-link disabled" *ngIf="pagina - 1 == paginador.number">{{ pagina }}</span>
        <a class="page-link" *ngIf="pagina - 1 != paginador.number" [routerLink]="['/clientes/page', pagina - 1]" routerLinkActive="router-link-active">{{ pagina }}</a>
    </li>
</ul>
